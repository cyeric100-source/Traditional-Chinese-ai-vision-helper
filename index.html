            color: var(--text-color);

        }
        
        *:focus-visible { outline: 4px solid var(--accent-color) !important; }

        button {
            background-color: var(--button-bg); color: var(--button-text);
            border: 2px solid #fff; padding: 12px; font-size: 1.1rem; font-weight: bold;
            border-radius: 8px; margin-top: 5px; cursor: pointer; touch-action: manipulation;

        button:disabled { filter: grayscale(100%); opacity: 0.7; cursor: not-allowed; }

        button.mini-copy-btn {
            background-color: #333; color: #fff; border: 1px solid #777;
            padding: 6px 12px; font-size: 0.9rem; margin-top: 10px;
            width: auto; display: inline-block;
        }
        button.mini-copy-btn:hover { background-color: #555; }
        
        /* 危險按鈕 (新對話) */
        button.danger {
            background-color: #550000;
            color: #ffcccc;
            border-color: #ff4444;
        }
        
        /* 資訊按鈕 (PDF 完整讀取) */
        button.info-btn {
            background-color: #004400;
            color: #ccffcc;
            border-color: #00ff00;
        }

        button.recording {
            background-color: #ff0000 !important;
            color: #ffffff !important;
            animation: pulse 1.5s infinite;
        }
        button.processing {
            background-color: #ff8800 !important;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        /* 無障礙修正：減少動畫 */
        @media (prefers-reduced-motion: reduce) {
            button.recording, button.processing {
                animation: none !important;
                box-shadow: 0 0 0 4px rgba(255, 0, 0, 0.5);
            }
            * {
                transition: none !important;
            }

        .controls-wrapper {

            background-color: #222;
        }

        /* 狀態列 */
        #status-bar {
            position: fixed; top: 0; left: 0; right: 0;
            background: var(--status-bg); color: #fff;
            padding: 10px; text-align: center;
            font-weight: bold; font-size: 1.1rem;

        .export-actions button { margin-top: 0; font-size: 1rem; padding: 8px; }
    </style>
</head>

# 任務執行邏輯 (Task Execution Logic)

你必須先判斷用戶的輸入類型（文字請求 vs 圖片輸入），並對應以下流程：

## 任務一：網路搜尋請求
當用戶要求搜尋或詢問需要即時資訊的問題時：
1.  **多語言檢索**：你必須在後台使用繁體中文、英文、日文及相關語系（如查詢歐洲產品時使用法文/義大利文）進行廣泛搜尋。
2.  **資訊整合**：匯總官方規格、權威媒體評測、真實用戶評價（優缺點）。
3.  **輸出**：整理為一篇結構分明、分段合理的說明文章。

## 任務二：影像分析 (Visual Analysis)
當用戶上傳圖片時，請依照下列分類邏輯處理：

### A. 若圖片主要為「文字」
1.  **全力辨識**：運用高階視覺能力辨識所有可見文字。若影像模糊、傾斜或昏暗，請推測語意以補全內容。
2.  **轉譯輸出**：直接列出文字內容。若非中文，請直接提供繁體中文翻譯與解釋，無需保留原文。

### B. 若圖片主要為「動植物」
1.  **物種鑑定**：根據外觀特徵識別物種。
2.  **背景調查**：聯網搜尋其學名、俗名、習性、分佈與特徵。
3.  **輸出**：撰寫一篇包含物種名稱與詳細特性的說明文章。

### C. 若圖片主要為「產品包裝 (盒/罐/瓶)」
1.  **資訊提取**：讀取包裝上的品牌、型號及關鍵文字。
2.  **深度研究**：以此資訊為關鍵字上網搜尋，包含用途、使用方法、詳細的用戶評測和評論、優缺點。

    function playAudioCue(type) {
        if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        const now = audioContext.currentTime;
        
        if (type === 'start') {
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(660, now);
            gainNode.gain.setValueAtTime(0.1, now);
            oscillator.start(now);
            oscillator.stop(now + 0.1);
        } else if (type === 'success') {
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(440, now);
            oscillator.frequency.exponentialRampToValueAtTime(880, now + 0.15);
            gainNode.gain.setValueAtTime(0.1, now);
            oscillator.start(now);
            oscillator.stop(now + 0.2);
        } else if (type === 'error') {
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(150, now);
            gainNode.gain.setValueAtTime(0.15, now);
            oscillator.start(now);
            oscillator.stop(now + 0.4);
        }
    }

    function initBrowserSpeech() {
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();

            recognition.onresult = function(event) {
                let interimTranscript = '';
                let finalTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) finalTranscript += event.results[i][0].transcript;
                    else interimTranscript += event.results[i][0].transcript;
                }
                const input = document.getElementById('user-input');
                if (finalTranscript) {
                     const currentVal = input.value;
                     input.value = currentVal ? currentVal + " " + finalTranscript : finalTranscript;
                }
            };

            recognition.onerror = function(event) {
                console.error(event.error);
                showTransientStatus('語音辨識錯誤: ' + event.error, 'error');
                playAudioCue('error');
                stopVoiceInput();
            };
            recognition.onend = function() {
                stopVoiceInput();
            };
        } else {
            console.warn("Browser speech not supported");
        }
    }

    async function toggleVoiceInput() {
        const engine = document.getElementById('voice-engine').value;

            else showTransientStatus('此瀏覽器不支援原生語音', 'error');
        } else {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // 修正問題 B：iOS Safari 相容性
                // 自動偵測瀏覽器支援的 MIME Type，優先使用 Opus (WebM) 或 MP4
                const mimeTypes = [
                    'audio/webm;codecs=opus', 
                    'audio/webm', 
                    'audio/mp4', 
                    'audio/aac', 
                    'audio/ogg'
                ];
                
                let selectedMime = mimeTypes.find(type => MediaRecorder.isTypeSupported(type));
                
                // 建立 Recorder 時帶入支援的 MIME Type
                const options = selectedMime ? { mimeType: selectedMime } : undefined;
                mediaRecorder = new MediaRecorder(stream, options);
                
                // 將偵測到的 MIME 存入物件，供 onstop 使用
                mediaRecorder.detectedMimeType = selectedMime || '';
                
                audioChunks = [];
                
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    // 使用相同的 MIME Type 建立 Blob
                    const type = mediaRecorder.detectedMimeType || 'audio/webm';
                    const audioBlob = new Blob(audioChunks, { type: type }); 
                    
                    // 傳遞副檔名資訊給處理函式
                    await processWhisperAudio(audioBlob, engine, type);
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                btn.classList.add('recording');
                showTransientStatus('正在錄音 (Whisper)...', 'info');
                playAudioCue('start');
            } catch (err) {
                showTransientStatus('無法存取麥克風: ' + err.message, 'error');
                playAudioCue('error');
            }
        }
    }

    async function processWhisperAudio(blob, engine, mimeType) {
        const btn = document.getElementById('voice-btn');
        let apiKey = document.getElementById('voice-api-key').value.trim();
        if (!apiKey) apiKey = document.getElementById('api-key').value.trim();

        if (!apiKey) {
            alert("使用 Whisper 語音需要 API Key (OpenAI 或 Groq)。\n請在設定中填寫。");
            btn.classList.remove('processing');
            showReadyStatus();
            return;
        }

        const formData = new FormData();
        
        // 修正：根據 MIME Type 決定正確的副檔名，確保 API 能識別
        let ext = 'webm';
        if (mimeType && mimeType.includes('mp4')) ext = 'mp4';
        else if (mimeType && mimeType.includes('aac')) ext = 'aac';
        else if (mimeType && mimeType.includes('ogg')) ext = 'ogg';
        else if (mimeType && mimeType.includes('wav')) ext = 'wav';

        formData.append('file', blob, `recording.${ext}`);
        
        let url = "";
        let modelName = "";

        if (engine === 'openai') {
            url = "https://api.openai.com/v1/audio/transcriptions";
            modelName = "whisper-1";
        } else if (engine === 'groq') {
            url = "https://api.groq.com/openai/v1/audio/transcriptions";
            modelName = "whisper-large-v3"; 
        }

        formData.append('model', modelName);

        try {
            const res = await fetch(url, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`
                },
                body: formData
            });
            
            if (!res.ok) throw new Error(await res.text());
            
            const data = await res.json();
            const text = data.text;
            
            if (text) {
                const input = document.getElementById('user-input');
                const currentVal = input.value;
                input.value = currentVal ? currentVal + " " + text : text;
                showTransientStatus("辨識完成");
            }
        } catch (e) {
            showTransientStatus("Whisper 錯誤: " + e.message, 'error');
            playAudioCue('error');
        } finally {
            btn.classList.remove('processing');
            showReadyStatus();
        }
    }

    async function fetchOnlineModels() {
        const pKey = document.getElementById('provider-select').value;
        let apiKey = document.getElementById('api-key').value.trim();
        const conf = PROVIDERS[pKey];

        if (!conf.canFetch) return;
        
        if (!apiKey && (pKey === 'gemini' || pKey === 'groq' || pKey === 'openai' || pKey === 'mistral')) {

        }

        const btn = document.getElementById('refresh-btn');
        const originalText = btn.innerText;
        btn.innerText = "讀取中...";
        btn.disabled = true;

        try {
            let newModels = [];

            if (pKey === 'openrouter') {
                const res = await fetch("https://openrouter.ai/api/v1/models");
                const data = await res.json();
                if (data.data) newModels = data.data.sort((a, b) => (b.created || 0) - (a.created || 0)).map(m => m.id);
            } 
            else if (pKey === 'groq') {
                const res = await fetch(conf.listUrl, { headers: { 'Authorization': `Bearer ${apiKey}` } });
                const data = await res.json();
                if (data.data) newModels = data.data.sort((a, b) => (b.created || 0) - (a.created || 0)).map(m => m.id);
            }
            else if (pKey === 'mistral') {
                const res = await fetch(conf.listUrl, { headers: { 'Authorization': `Bearer ${apiKey}` } });
                const data = await res.json();
                if (data.data) newModels = data.data.sort((a, b) => (b.created || 0) - (a.created || 0)).map(m => m.id);
            }
            else if (pKey === 'gemini') {
                const res = await fetch(conf.listUrl.replace('{KEY}', apiKey));
                if (!res.ok) throw new Error(await res.text());
                const data = await res.json();
                if (data.models) {
                    newModels = data.models
                        .filter(m => {
                            const methods = m.supportedGenerationMethods || [];
                            return methods.includes("generateContent");
                        })
                        .filter(m => !m.name.toLowerCase().includes("embedding"))
                        .sort((a, b) => b.name.localeCompare(a.name))
                        .map(m => m.name.replace("models/", ""));
                }
            }
            else if (pKey === 'openai') {
                const res = await fetch(conf.listUrl, { headers: { 'Authorization': `Bearer ${apiKey}` } });
                const data = await res.json();
                if (data.data) {
                    newModels = data.data
                        .filter(m => m.id.startsWith('gpt'))
                        .sort((a, b) => (b.created || 0) - (a.created || 0))
                        .map(m => m.id);
                }
            }

            if (newModels.length > 0) {
                localStorage.setItem(`${pKey}_model_list`, JSON.stringify(newModels));

                showTransientStatus(`已成功更新模型清單，共找到 ${newModels.length} 個模型。`);

                playAudioCue('error');
            }
        } catch (e) {
            console.error(e);
            showTransientStatus(`更新失敗: ${e.message}`, "error");
            playAudioCue('error');
        } finally {
            btn.innerText = originalText;

        }
    }

            if (!pdfjs) throw new Error("PDF.js 尚未載入完成，請稍候重試。");

            const pdf = await pdfjs.getDocument({

            }).promise;

            const textContent = await firstPage.getTextContent();

                    updateStatusBar(`正在提取文字 (Text Mode)... 進度: ${Math.round((i/totalPages)*100)}% (第 ${i}/${totalPages} 頁)`, 'busy');

    // OCR 執行邏輯 (使用 Tesseract.js - 極致畫質版)
    async function performOCR(pdf, totalPages) {
        let fullText = "";
        
        // 建立 Worker (繁中 + 英文)
        const worker = await Tesseract.createWorker(['chi_tra', 'eng']);
        
        for (let i = 1; i <= totalPages; i++) {
            updateStatusBar(`正在進行高畫質影像辨識 (OCR)... 進度: ${Math.round((i/totalPages)*100)}% (第 ${i}/${totalPages} 頁)`, 'busy');
            
            const page = await pdf.getPage(i);
            
            // 關鍵修正：將 Scale 設為 4.0 (約 288 DPI)，解決模糊亂碼
            const viewport = page.getViewport({ scale: 4.0 }); 
            
            // 建立 Canvas
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d', { willReadFrequently: true });
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            
            // 關鍵修正：填充白色背景 (解決透明圖層變黑問題)
            context.fillStyle = "#FFFFFF";
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            // 渲染 PDF 到 Canvas
            await page.render({ canvasContext: context, viewport: viewport }).promise;
            
            // 執行 OCR
            const { data: { text } } = await worker.recognize(canvas);
            
            fullText += `\n--- 第 ${i} 頁 (OCR) ---\n${text}\n`;
        }
        
        await worker.terminate();
        return fullText;
    }

    // 舊有的 PDF 提取 (保留給 Chat 用)
    async function extractTextFromPDF(file) {
        try {
            const pdfjs = window.pdfjsLib; // 確保引用全域
            if (!pdfjs) return null; // 若模組未載入，降級處理

            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjs.getDocument({ 
                data: arrayBuffer,
                cMapUrl: pdfCMapUrl,
                cMapPacked: true,
            }).promise;
            
            let firstPage = await pdf.getPage(1);
            let firstContent = await firstPage.getTextContent();
            let firstText = firstContent.items.map(item => item.str).join(' ').trim();

            if (!firstText || firstText.length < 20) {
                console.log("PDF 似乎為圖像版/掃描版 (文字極少)");
                return null; 
            }

            let fullText = "";
            const maxPages = Math.min(pdf.numPages, 100);
            
            for (let i = 1; i <= maxPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(' ');
                fullText += `[第 ${i} 頁]\n${pageText}\n`;
            }
            
            if (pdf.numPages > 100) fullText += "\n[文件過長，僅讀取前 100 頁]";
            
            return fullText.trim();
        } catch (e) {
            console.error("PDF extract error", e);
            // 發生錯誤時回傳 null，讓系統降級為 Vision 模式
            return null; 
        }
    }

    function cleanHistoryImages(providerKey) {
        if (!chatHistory || chatHistory.length === 0) return;

        if (providerKey === 'gemini') {
            chatHistory.forEach(msg => {
                if (msg.role === 'user' && msg.parts) {
                    const originalLen = msg.parts.length;
                    msg.parts = msg.parts.filter(p => !p.inline_data);
                    if (msg.parts.length === 0 && originalLen > 0) {
                        msg.parts.push({ text: "[使用者上傳的圖片已移除以節省流量]" });
                    }
                }
            });
        } else {
            chatHistory.forEach(msg => {
                if (msg.role === 'user' && Array.isArray(msg.content)) {
                    const hasImage = msg.content.some(c => c.type === 'image_url');
                    msg.content = msg.content.filter(c => c.type === 'text');
                    
                    if (msg.content.length === 0 && hasImage) {
                         msg.content = "[使用者上傳的圖片已移除以節省流量]";
                    } else if (msg.content.length === 1 && msg.content[0].type === 'text') {
                        msg.content = msg.content[0].text;
                    }
                }
            });
        }
    }

                        skipFileSend = true; 
                        fileData = null;
                    } else {
                        // PDF 降級處理 (轉為 Base64 圖片/文件)
                        fileData = await readFileAsBase64(currentFile);
                        finalMimeType = currentFile.type;
                    }
                } else if (currentFile.type.startsWith('image/')) {
                    fileData = await readFileAsBase64(currentFile);
                    finalMimeType = currentFile.type;
                } else {
                    // 其他類型 (如音訊)，嘗試直接讀取
                    if (pKey === 'gemini') {
                        fileData = await readFileAsBase64(currentFile);
                        finalMimeType = currentFile.type;
                    } else {
                        throw new Error("目前模式僅支援圖片上傳，影音檔請使用 Google Gemini。");
                    }
                }

            document.getElementById('user-input').value = "";
            document.getElementById('user-input').setAttribute('aria-label', '輸入訊息區');

            }

            const aiMsgDiv = addMessage('assistant', response);
            
            if (pKey === 'gemini') {
                const historyText = skipFileSend ? finalInputText : userInput;
                const newParts = [];
                if (fileData && !skipFileSend) {
                     newParts.push({ inline_data: { mime_type: finalMimeType, data: fileData } });
                }
                newParts.push({ text: historyText });
                
                chatHistory.push({ role: "user", parts: newParts });
                chatHistory.push({ role: "model", parts: [{ text: response }] });
            } else {
                let msgContent = finalInputText;
                if (fileData && !skipFileSend) {
                    msgContent = [
                        { type: "text", text: finalInputText },
                        { type: "image_url", image_url: { url: `data:${finalMimeType};base64,${fileData}` } }
                    ];
                }
                chatHistory.push({ role: "user", content: msgContent });
                chatHistory.push({ role: "assistant", content: response });
            }

            if (aiMsgDiv) {
                aiMsgDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
                setTimeout(() => aiMsgDiv.focus(), 100);
            }
            showReadyStatus();
            playAudioCue('success');
            
            if (navigator.vibrate) navigator.vibrate(50);

        } catch (err) {
            addMessage('user', userInput);

            let errMsg = "";
            if (err.name === 'AbortError' || err.message.includes('aborted')) {
                errMsg = `AI 模型沒有回應 (超過 ${timeoutSec} 秒)`;
            } else {
                errMsg = `錯誤: ${err.message}`;
            }

                errorDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
                setTimeout(() => errorDiv.focus(), 100);
            }
            showReadyStatus();
            playAudioCue('error');
            
            if (navigator.vibrate) navigator.vibrate(500);

        } finally {
            clearTimeout(timeoutId);
            submitBtn.disabled = false; submitBtn.innerText = "傳送";
        }
    }

    function readFileAsBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = () => reject(new Error("無法讀取檔案內容"));
            reader.readAsDataURL(file);
        });
    }

        };

        if (provider === 'gemini') {
            url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
            delete headers['Authorization']; 

            const currentParts = [];
            if (fileBase64) {
                currentParts.push({ inline_data: { mime_type: mimeType, data: fileBase64 } });
            }
            currentParts.push({ text: text });
            
            const fullContents = [...chatHistory, { role: "user", parts: currentParts }];

            let tools = [{ google_search: {} }];
            
            body = {
                system_instruction: { parts: [{ text: prompt }] },
                contents: fullContents,
                tools: tools 
            };

        } else {
            if (provider === 'mistral') url = "https://api.mistral.ai/v1/chat/completions";
            else if (provider === 'openrouter') {
                url = "https://openrouter.ai/api/v1/chat/completions";
                headers['HTTP-Referer'] = window.location.href; 
                headers['X-Title'] = 'AI Assistant';
                
                // 修正問題 B：OpenRouter 聯網搜尋參數
                // 使用 plugins 參數而非修改模型名稱
                const useOnline = document.getElementById('openrouter-web-search').checked;
                if (useOnline) {
                    body.plugins = [{ id: "web" }];
                }
            }
            else if (provider === 'openai') url = "https://api.openai.com/v1/chat/completions";
            else if (provider === 'groq') url = "https://api.groq.com/openai/v1/chat/completions";
            else if (provider === 'perplexity') url = "https://api.perplexity.ai/chat/completions";

            let messages = [{ role: "system", content: prompt }];
            messages = messages.concat(chatHistory);

            let currentContent = text;
            if (fileBase64) {
                currentContent = [
                    { type: "text", text: text },
                    { type: "image_url", image_url: { url: `data:${mimeType};base64,${fileBase64}` } }
                ];
            }
            messages.push({ role: "user", content: currentContent });

            body = {
                ...body, // 合併先前的屬性 (如 plugins)
                model: model,
                messages: messages,
                temperature: 0.7
            };
        }

        const res = await fetch(url, {
            method: 'POST',
            headers: headers,
            body: JSON.stringify(body),
            signal: signal
        });

        if (!res.ok) {
            const errText = await res.text();
            throw new Error(`API 錯誤 (${res.status}): ${errText}`);
        }

        const data = await res.json();
        
        if (provider === 'gemini') {
            const candidate = data.candidates?.[0];
            if (!candidate) throw new Error("Gemini 未回傳候選結果");
            if (candidate.finishReason !== "STOP") throw new Error(`Gemini 停止: ${candidate.finishReason}`);
            if (candidate.content && candidate.content.parts) {
                return candidate.content.parts.map(p => p.text).join('');
            }
        } else {
            if (data.choices && data.choices.length > 0) {
                return data.choices[0].message.content;
            }
        }
        return "無法解析 AI 回應";
    }
</script>
