    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playTone(freq, type, duration) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

                text = await callOpenAICompatible(conf.baseUrl, apiKey, model, prompt, input.value, base64, mime);
            }

            resultDiv.innerHTML = marked.parse(text);
            resultDiv.classList.add('markdown-body');

            input.value = "";
            fileInput.value = "";
            document.getElementById('upload-trigger-btn').innerText = "ğŸ“ é¸æ“‡æª”æ¡ˆ (Alt+U)";
            document.getElementById('upload-trigger-btn').style.background = "#333";

        } catch(err) {
            playError();
            resultDiv.className = 'message error';
            resultDiv.innerText = "éŒ¯èª¤: " + err.message;
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerText = "å‚³é€";

    }

    // Gemini API å¯¦ä½œ
    async function callGemini(key, model, sys, user, b64, mime) {
        const useSearch = document.getElementById('enable-search').checked;
        const parts = [];
        if(sys) parts.push({text: "System Instruction: " + sys});
        if(user) parts.push({text: user});
        if(b64) parts.push({inline_data: {mime_type: mime, data: b64}});

        const body = { contents: [{parts}], generationConfig: {temperature: 0.7} };
        if(useSearch) body.tools = [{googleSearch: {}}];

        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${key}`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(body)
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data.error?.message || "API Error");
        
        let txt = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
        // è™•ç†æœå°‹é€£çµ
        const chunks = data.candidates?.[0]?.groundingMetadata?.groundingChunks || [];
        if(chunks.length > 0) {
            txt += "\n\n**ä¾†æº:**\n" + chunks.map((c,i) => c.web ? `${i+1}. [${c.web.title}](${c.web.uri})` : "").join("\n");
        }
        return txt;
    }

    // OpenAI ç›¸å®¹ API å¯¦ä½œ
    async function callOpenAICompatible(url, key, model, sys, user, b64, mime) {
        if(mime === 'application/pdf') throw new Error("æ­¤ AI æ¨¡å¼æš«ä¸æ”¯æ´ç›´æ¥ä¸Šå‚³ PDFï¼Œè«‹ä½¿ç”¨ Geminiã€‚");

        const msgs = [];
        if(sys) msgs.push({role: "system", content: sys});
        
        const content = [{type: "text", text: user || "æè¿°åœ–ç‰‡"}];
        if(b64) content.push({type: "image_url", image_url: {url: `data:${mime};base64,${b64}`}});
        
        msgs.push({role: "user", content});

        const res = await fetch(`${url}/chat/completions`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${key}`,
                'HTTP-Referer': window.location.href,
                'X-Title': 'Visual Assistant'
            },
            body: JSON.stringify({ model, messages: msgs, temperature: 0.7 })
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data.error?.message || JSON.stringify(data));
        return data.choices[0].message.content;
    }

    function toBase64(file) {
        return new Promise((r, j) => {
            const reader = new FileReader();
            reader.onload = () => r(reader.result.split(',')[1]);
            reader.onerror = j;
            reader.readAsDataURL(file);
        });
    }
