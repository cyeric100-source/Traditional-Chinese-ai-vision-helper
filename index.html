    // === æ ¸å¿ƒåŠŸèƒ½ï¼šå‹•æ…‹æŠ“å–æ¨¡å‹æ¸…å–® ===
    async function fetchAvailableModels() {
        const pKey = document.getElementById('provider-select').value;
        const apiKey = document.getElementById('api-key').value.trim();
        const conf = PROVIDERS[pKey];
        const statusMsg = document.getElementById('model-status');

                // éæ¿¾ä¸¦æ•´ç† Gemini æ¨¡å‹

                    headers: { 'Authorization': `Bearer ${apiKey}` }

                    // CORS éŒ¯èª¤å¸¸è¦‹æ–¼ç›´æ¥ç€è¦½å™¨å‘¼å« OpenAIï¼Œéœ€æç¤º
                    if(res.status === 0) throw new Error("ç€è¦½å™¨å®‰å…¨é™åˆ¶ (CORS)ï¼Œç„¡æ³•ç›´æ¥æŠ“å–åˆ—è¡¨ï¼Œè«‹æ‰‹å‹•è¼¸å…¥ã€‚");
                    throw new Error(`é€£ç·šå¤±æ•—: ${res.status}`);
                }
                const data = await res.json();
                models = (data.data || []).map(m => m.id).sort();

            // æ›´æ–° UI

            } else {
                statusMsg.textContent = "âš ï¸ æ‰¾ä¸åˆ°å¯ç”¨æ¨¡å‹ï¼Œè«‹ç¢ºèªæ¬Šé™ã€‚";

        } catch (e) {

    // Gemini API å¯¦ä½œ
    async function callGemini(key, model, sys, user, b64, mime) {
        const useSearch = document.getElementById('enable-search').checked;
        const parts = [];
        if(sys) parts.push({text: "ç³»çµ±æŒ‡ä»¤: " + sys}); // Gemini Flash ç°¡åŒ–å¯«æ³•
        if(user) parts.push({text: user});
        if(b64) parts.push({inline_data: {mime_type: mime, data: b64}});

        const body = { contents: [{parts}], generationConfig: {temperature: 0.7} };
        if(useSearch) body.tools = [{googleSearch: {}}];

        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${key}`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(body)
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data.error?.message || "API Error");
        
        let txt = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
        // è™•ç†æœå°‹é€£çµ
        const chunks = data.candidates?.[0]?.groundingMetadata?.groundingChunks || [];
        if(chunks.length > 0) {
            txt += "\n\n**ä¾†æº:**\n" + chunks.map((c,i) => c.web ? `${i+1}. [${c.web.title}](${c.web.uri})` : "").join("\n");
        }
        return txt;
    }

        // PDF æª¢æŸ¥
        if(mime === 'application/pdf') throw new Error("æ­¤ AI æ¨¡å¼æš«ä¸æ”¯æ´ç›´æ¥ä¸Šå‚³ PDFï¼Œè«‹ä½¿ç”¨ Geminiã€‚");

        const msgs = [];
        if(sys) msgs.push({role: "system", content: sys});
        
        const content = [{type: "text", text: user || "æè¿°åœ–ç‰‡"}];
        if(b64) content.push({type: "image_url", image_url: {url: `data:${mime};base64,${b64}`}});
        
        msgs.push({role: "user", content});

        const res = await fetch(`${url}/chat/completions`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${key}`,
                'HTTP-Referer': window.location.href
            },
            body: JSON.stringify({ model, messages: msgs, temperature: 0.7 })
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data.error?.message || "API Error");
        return data.choices[0].message.content;
    }

    function toBase64(file) {
        return new Promise((r, j) => {
            const reader = new FileReader();
            reader.onload = () => r(reader.result.split(',')[1]);
            reader.onerror = j;
            reader.readAsDataURL(file);
        });
    }

    function handleFileSelect() {
        const f = document.getElementById('file-input').files[0];
        const btn = document.getElementById('upload-trigger-btn');
        if(f) {
            btn.innerText = `âœ… å·²é¸: ${f.name}`;
            btn.style.background = "green";
        }
    }
