    async function fetchOnlineModels() {
        const pKey = document.getElementById('provider-select').value;
        const apiKey = document.getElementById('api-key').value;
        const conf = PROVIDERS[pKey];

        if (!conf.canFetch) {
            showStatus("æ­¤æœå‹™å•†ä¸æ”¯æ´è‡ªå‹•æ›´æ–°", "info"); return;
        }
        
        // Gemini èˆ‡ Groq éœ€è¦ API Key
        if ((pKey === 'gemini' || pKey === 'groq') && !apiKey) {
            showStatus("è«‹å…ˆè¼¸å…¥ API Key æ‰èƒ½å–å¾—æ¸…å–®", "error");

            return;

                // OpenRouter ä¸å¼·åˆ¶ API Key å³å¯å–å¾—å…¬é–‹åˆ—è¡¨

                    newModels = data.data

                });

                if (data.data && Array.isArray(data.data)) {

                    newModels = data.data
                        .sort((a, b) => (b.created || 0) - (a.created || 0))
                        .map(m => m.id);
                }
            }
            else if (pKey === 'gemini') {
                const res = await fetch(conf.listUrl.replace('{KEY}', apiKey));
                const data = await res.json();
                if (data.models && Array.isArray(data.models)) {
                    // Google API æ²’æœ‰æ—¥æœŸæ¬„ä½ï¼Œæˆ‘å€‘ä¿ç•™ "gemini" ç›¸é—œæ¨¡å‹
                    newModels = data.models

                    const topModels = conf.models; // é€™äº›æ˜¯æ‰‹å‹•æ’éåºçš„

            if (provider === 'openrouter') headers['HTTP-Referer'] = window.location.href;

            let userContent = [];
            userContent.push({ type: "text", text: finalPrompt });

            if (fileBase64) {
                userContent.push({
                    type: "image_url",
                    image_url: { url: `data:${mimeType};base64,${fileBase64}` }
                });
            }

            body = {
                model: model,
                messages: [
                    { role: "system", content: prompt },
                    { role: "user", content: userContent }
                ]
            };
        }

        const res = await fetch(url, {
            method: 'POST',
            headers: headers,
            body: JSON.stringify(body)
        });

        if (!res.ok) {
            const errText = await res.text();
            throw new Error(`(${res.status}) ${errText}`);
        }

        const data = await res.json();
        if (provider === 'gemini') return data.candidates?.[0]?.content?.parts?.[0]?.text || "ç„¡å›æ‡‰";
        return data.choices?.[0]?.message?.content || "ç„¡å›æ‡‰";
    }

    function addMessage(role, text) {
        const div = document.createElement('div');
        div.className = `message ${role}`;
        div.tabIndex = 0;
        
        if (role === 'error') div.innerText = text;
        else div.innerHTML = marked.parse(text);
        
        const output = document.getElementById('chat-output');
        output.appendChild(div);
        div.scrollIntoView({ behavior: 'smooth' });
        div.focus();
        document.getElementById('copy-btn').classList.remove('hidden');
    }

    function showStatus(text, type = 'status') {
        const toast = document.getElementById('status-toast');
        toast.innerText = text;
        toast.setAttribute('role', type === 'error' ? 'alert' : 'status');
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function copyResult() {
        const msgs = document.querySelectorAll('.message:not(.user):not(.error):not(.info)');
        if (msgs.length === 0) return;
        const text = msgs[msgs.length - 1].innerText;
        navigator.clipboard.writeText(text).then(() => showStatus("å·²è¤‡è£½")).catch(() => showStatus("è¤‡è£½å¤±æ•—", 'error'));
    }

    function showHelp() {
        const output = document.getElementById('chat-output');
        document.getElementById('settings-area').open = false;
        output.innerHTML = "";
        const helpDiv = document.createElement('div');
        helpDiv.className = 'message info markdown-body';
        helpDiv.innerHTML = marked.parse(HELP_CONTENT);
        helpDiv.tabIndex = -1;
        output.appendChild(helpDiv);
        setTimeout(() => helpDiv.focus(), 100);
    }
</script>
