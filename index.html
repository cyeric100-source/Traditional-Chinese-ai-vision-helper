    function playAudioCue(type) {
        if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        const now = audioContext.currentTime;
        
        if (type === 'start') {
            // è™•ç†é–‹å§‹ï¼šé«˜éŸ³çŸ­å—¶
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(660, now);
            gainNode.gain.setValueAtTime(0.1, now);
            oscillator.start(now);
            oscillator.stop(now + 0.1);
        } else if (type === 'success') {
            // æˆåŠŸï¼šä¸Šè¡ŒéŸ³
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(440, now);
            oscillator.frequency.exponentialRampToValueAtTime(880, now + 0.15);
            gainNode.gain.setValueAtTime(0.1, now);
            oscillator.start(now);
            oscillator.stop(now + 0.2);
        } else if (type === 'error') {
            // éŒ¯èª¤ï¼šä½éŸ³é•·é³´
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(150, now);
            gainNode.gain.setValueAtTime(0.15, now);
            oscillator.start(now);
            oscillator.stop(now + 0.4);
        }
    }

    function initBrowserSpeech() {
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {

            recognition = new SpeechRecognition();
            recognition.lang = 'zh-HK';

                btn.classList.add('recording');
                showTransientStatus('æ­£åœ¨è†è½ (ç€è¦½å™¨)...', 'info');
                playAudioCue('start');
            };

            recognition.onresult = function(event) {
                let interimTranscript = '';
                let finalTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {

                showTransientStatus('èªéŸ³è¾¨è­˜éŒ¯èª¤: ' + event.error, 'error');
                playAudioCue('error');

            recognition.onend = function() {

            };
        } else {

        }
    }

                playAudioCue('error');
            }
        }
    }

    async function processWhisperAudio(blob, engine) {
        const btn = document.getElementById('voice-btn');
        let apiKey = document.getElementById('voice-api-key').value.trim();
        if (!apiKey) apiKey = document.getElementById('api-key').value.trim();

        if (!apiKey) {
            alert("ä½¿ç”¨ Whisper èªéŸ³éœ€è¦ API Key (OpenAI æˆ– Groq)ã€‚\nè«‹åœ¨è¨­å®šä¸­å¡«å¯«ã€‚");
            btn.classList.remove('processing');
            showReadyStatus();
            return;
        }

        const formData = new FormData();
        formData.append('file', blob, 'recording.webm');
        
        let url = "";
        let modelName = "";

        if (engine === 'openai') {
            url = "https://api.openai.com/v1/audio/transcriptions";
            modelName = "whisper-1";
        } else if (engine === 'groq') {
            url = "https://api.groq.com/openai/v1/audio/transcriptions";
            modelName = "whisper-large-v3"; 
        }

        formData.append('model', modelName);

        try {
            const res = await fetch(url, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`
                },
                body: formData
            });
            
            if (!res.ok) throw new Error(await res.text());
            
            const data = await res.json();
            const text = data.text;
            
            if (text) {
                const input = document.getElementById('user-input');
                const currentVal = input.value;
                input.value = currentVal ? currentVal + " " + text : text;
                showTransientStatus("è¾¨è­˜å®Œæˆ");
            }
        } catch (e) {
            showTransientStatus("Whisper éŒ¯èª¤: " + e.message, 'error');
            playAudioCue('error');
        } finally {
            btn.classList.remove('processing');
            showReadyStatus();
        }
    }

    // è®€å– PDF æ–‡å­—çš„è¼”åŠ©å‡½å¼ (æ··åˆç­–ç•¥ï¼šå…ˆå˜—è©¦æå–æ–‡å­—)
    async function extractTextFromPDF(file) {
        try {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let fullText = "";
            
            // è®€å–å‰ 5 é å³å¯ (é¿å…éå¤§)
            const maxPages = Math.min(pdf.numPages, 5);
            for (let i = 1; i <= maxPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(' ');
                fullText += pageText + "\n";
            }
            return fullText.trim();
        } catch (e) {
            console.error("PDF extract error", e);
            return "";
        }
    }

    function readFileAsBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = reject;
            reader.readAsDataURL(file);
        });
    }

    async function callAI(provider, text, fileBase64, mimeType, signal) {
        const apiKey = document.getElementById('api-key').value;
        const prompt = document.getElementById('system-prompt').value;
        let model = currentActiveModelId;

        if (!apiKey) throw new Error("è«‹å…ˆè¼¸å…¥ API Key");

        let body = {};
        let url = "";
        let headers = { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}` 
        };

        if (provider === 'gemini') {
            url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
            delete headers['Authorization']; 

            const currentParts = [];
            if (fileBase64) {
                currentParts.push({ inline_data: { mime_type: mimeType, data: fileBase64 } });
            }
            currentParts.push({ text: text });
            const fullContents = [...chatHistory, { role: "user", parts: currentParts }];

            let tools = [{ google_search: {} }];
            
            body = {
                system_instruction: { parts: [{ text: prompt }] },
                contents: fullContents,
                tools: tools 
            };

        } else {
            if (provider === 'mistral') url = "https://api.mistral.ai/v1/chat/completions";
            else if (provider === 'openrouter') {
                url = "https://openrouter.ai/api/v1/chat/completions";
                headers['HTTP-Referer'] = window.location.href; 
                headers['X-Title'] = 'AI Assistant';
                
                // ä¿®æ­£ï¼šæª¢æŸ¥æ˜¯å¦å•Ÿç”¨ OpenRouter è¯ç¶²æœå°‹ (åªåŠ å¾Œç¶´ï¼Œä¸å¼·åˆ¶)
                const useOnline = document.getElementById('openrouter-web-search').checked;
                if (useOnline && !model.endsWith(':online')) {
                    model += ':online';
                }
            }
            else if (provider === 'openai') url = "https://api.openai.com/v1/chat/completions";
            else if (provider === 'groq') url = "https://api.groq.com/openai/v1/chat/completions";
            else if (provider === 'perplexity') url = "https://api.perplexity.ai/chat/completions";

            let messages = [{ role: "system", content: prompt }];
            messages = messages.concat(chatHistory);

            let currentContent = text;
            // OpenRouter ç­‰æ¨™æº– API çš„åœ–ç‰‡è™•ç† (å˜—è©¦æ”¯æ´ PDF)
            if (fileBase64) {
                // ä¿®æ”¹ï¼šå…è¨± PDF é€šéï¼Œä¸å†å¼·åˆ¶æª¢æŸ¥ image/ é–‹é ­
                // å› ç‚ºéƒ¨åˆ†æ¨¡å‹æˆ– API å¯èƒ½æ¥å— application/pdf ä½œç‚º Base64 è¼¸å…¥
                if (!mimeType.startsWith('image/') && mimeType !== 'application/pdf') {
                     throw new Error("æ­¤æ¨¡å¼ä¸æ”¯æ´éåœ–ç‰‡/PDFæª”æ¡ˆï¼Œè«‹åˆ‡æ›è‡³ Gemini");
                }
                currentContent = [
                    { type: "text", text: text },
                    { type: "image_url", image_url: { url: `data:${mimeType};base64,${fileBase64}` } }
                ];
            }
            messages.push({ role: "user", content: currentContent });

            body = {
                model: model,
                messages: messages,
                temperature: 0.7
            };
        }

        const res = await fetch(url, {
            method: 'POST',
            headers: headers,
            body: JSON.stringify(body),
            signal: signal
        });

        if (!res.ok) {
            const errText = await res.text();
            throw new Error(`API éŒ¯èª¤ (${res.status}): ${errText}`);
        }

        const data = await res.json();
        
        if (provider === 'gemini') {
            const candidate = data.candidates?.[0];
            if (!candidate) throw new Error("Gemini æœªå›å‚³å€™é¸çµæœ");
            if (candidate.finishReason !== "STOP") throw new Error(`Gemini åœæ­¢: ${candidate.finishReason}`);
            if (candidate.content && candidate.content.parts) {
                return candidate.content.parts.map(p => p.text).join('');
            }
        } else {
            if (data.choices && data.choices.length > 0) {
                return data.choices[0].message.content;
            }
        }
        return "ç„¡æ³•è§£æ AI å›æ‡‰";
    }
